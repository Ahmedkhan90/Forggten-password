<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <form onsubmit="return login()">
        <fieldset>
<legend>Log Isn</legend>
            <label>Email :</label>
            <br>
            <input type="email" name="email" id="email" required placeholder="Email Adress">
            <br>
            <br>
            <label>Password :</label>
            <br>
            <br>
            <input type="password" name="password" id="password" required placeholder="Password">
            <br>
            <br>
            <button>Login</button>
        </fieldset>
        </form>
    <script src="app.js"></script>
</body>

</html>
